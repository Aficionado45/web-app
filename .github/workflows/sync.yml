name: Sync
'on':
  push:
    branches:
      - master
jobs:
  files:
    name: Files
    runs-on: ubuntu-latest
    steps:
      - uses: adrianjost/files-sync-action@v1.0.1
        with:
          GITHUB_TOKEN: '${{ secrets.GH_PAT }}'
          FILE_PATTERNS: |-
            ^\.github\/workflows\/synced-.*\.yml$
            ^LICENSE\.md$
          TARGET_REPOS: |-
            Aficionado45/cordova
            Aficionado45/electron-explorer:
              -src/app.js